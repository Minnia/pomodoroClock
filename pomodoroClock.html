<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="pomodoroClock.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <script src="./pomodoroClock.js"></script>
    <title>Pomodoro Clock</title>
  </head>
  <body onload="startTimer()">
    <div>
      <h1 id="title">Pomodoro Clock</h1>
    </div>
    <div id="timer">
      <div>
        <span id="timer-mins" class="countdown"></span>
        :
        <span id="timer-secs" class="countdown"></span>
      </div>
    </div>
    <p id="paused"></p>
    <button id="add-mins" onclick="addOneMinute()">Another minute?</button>
    <button id="remove-mins" onclick="removeOneMinute()">Decrease?</button>
    <button id="done" onclick="pauseTimer()">Pause?</button>
    <button id="start" onclick="startTimer()">Start?</button>
  </body>
</html>
